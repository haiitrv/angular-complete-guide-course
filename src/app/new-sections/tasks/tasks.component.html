@if (isAddingTask) {
<app-new-task [userId]="selectedID" (close)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{ selectedUser && selectedUser.name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Tasks</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task"></app-task>
        </li>
        }


    </ul>
</section>
