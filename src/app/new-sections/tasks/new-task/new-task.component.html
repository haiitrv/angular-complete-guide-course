<div class="backdrop" (click)="onCancel()"></div>

<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" [(ngModel)]="enteredTitle">
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea rows="5" name="summary" id="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date" id="due-date" [(ngModel)]="enteredDate">
        </p>

        <p class="actions">
            <button (click)="onCancel()" type="button">Cancel</button>
            <button type="submit" (click)="onSubmit()">Create</button>
        </p>
    </form>
</dialog>
